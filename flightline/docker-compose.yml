web:
    image: nginx:latest
    ports:
        - "80:80"
    volumes:
        - ../../volumes/html:/var/www/html
        - ../../volumes/web/default.conf:/etc/nginx/conf.d/default.conf
    links:
        - php
    restart: always

php:
    image: sputnikdan/php-rpi:7.2-fpm
    volumes: 
        - ../../volumes/html:/var/www/html
    ports:
        - "9000:9000"
    restart: always
